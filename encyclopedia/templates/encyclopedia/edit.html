{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>


    <form action="{% url 'save_newpage' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title"  placeholder="Enter the Title Here"  value="{{ title }}">
        <br/>
        <label>Markdown content:</label>
        <br>
        <textarea name="content">{{ content }}</textarea>
        <br/>
        <input type="submit" value="Edit Page">
         
        
    </form>
    

   

{% endblock %}
